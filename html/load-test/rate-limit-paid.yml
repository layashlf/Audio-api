config:
  target: 'http://localhost:3000'
  processor: 'auth.js'
  phases:
    - duration: 60
      arrivalRate: 2 # 2 requests per second = 120 per minute, exceeds PAID limit of 100
  defaults:
    headers:
      Authorization: 'Bearer {{token}}'

scenarios:
  - name: 'Rate limit test for PAID user'
    beforeRequest:
      - loginPaid
    flow:
      - get:
          url: '/audio'
          headers:
            Authorization: 'Bearer {{token}}'
